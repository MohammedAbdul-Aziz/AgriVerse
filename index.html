<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVerse - AI Pipeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AgriVerse AI Pipeline</h1>
    </header>
    <main>
        <div class="container">
            <!-- Upload Section -->
            <div class="card" id="upload-card">
                <form id="upload-form">
                    <h2>Upload Crop Image for Analysis</h2>
                    <label for="image-input" id="image-input-label">
                        <p>Drag & Drop your image here</p>
                        <span>or click to browse</span>
                        <div id="file-name" style="margin-top: 1rem; font-weight: 500;"></div>
                    </label>
                    <input type="file" id="image-input" accept="image/*" required>
                    <button type="submit" id="analyze-button">Analyze</button>
                </form>
            </div>

            <!-- Results Section -->
            <div id="result-section" class="card hidden">
                <div class="image-display">
                    <img id="uploaded-image" src="" alt="Uploaded Crop Image">
                </div>
                <div class="results-display">
                    <h3>Disease Prediction</h3>
                    <div id="prediction-output">
                        <!-- Spinner will be injected here -->
                    </div>
                    <h3>Nutrient Status</h3>
                    <div id="nutrient-status-output">
                         <!-- Spinner will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 AgriVerse. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
